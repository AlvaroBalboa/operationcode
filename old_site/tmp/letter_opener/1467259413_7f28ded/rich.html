        <iframe seamless="seamless" srcdoc="<base target='_top'>&lt;p&gt;
Dear , &lt;br /&gt;
&lt;p&gt;Hooah! Welcome. An honor to have you join our ranks. Here&#39;s the next steps:&lt;/p&gt;

&lt;p&gt;Check your email for an invite to our Operation Code Slack channel (&lt;a href=&quot;https://operation-code.slack.com&quot;&gt;https://operation-code.slack.com&lt;/a&gt;)&lt;/p&gt;
&lt;p&gt;Once in Slack, navigate yourself to the #general tab, select a user name (mine is @david) and introduce yourself there, ex. name, branch of service and MOS, region you live now and the programming language you are interested in. If you are already in an online or campus code school, a code school graduate or in the tech industry mention that too. &lt;/p&gt;
&lt;p&gt;Go ahead and subscribe to as many channels as you wish, ex. #ruby,  #javascript, #ios, #jobs, #free-code-camp, etc. To contribute to our code base, follow our &lt;a href=&quot;https://github.com/OperationCode/operationcode/blob/master/CONTRIBUTING.md&quot;&gt;docs&lt;/a&gt;. Welcome all contributions.&lt;/p&gt;

&lt;p&gt;Finally, as a member of the Operation Code ranks, get exclusive acccess to The Flatiron School &lt;a href=&quot;http://go.flatironschool.com/operation-code-overview&quot;&gt;Learn-Verified program&lt;/a&gt;, and scholarships to learn either web development, or iOS development. All distance ed. All in an effort to get more of us coding and help fill the nation&#39;s technical talent urgent shortage with those of us who&#39;ve served.&lt;/p&gt;
&lt;p&gt;Keep an eye on the #general and specific programming Slack channels as volunteer and scholarship committee chair, Nell Shamrell-Harrington, posts opportunities to attend software conferences.&lt;/p&gt;

&lt;p&gt;Welcome aboard, and don&#39;t forget to follow and share Operation Code on &lt;a href=&quot;https://twitter.com/operation_code&quot;&gt;Twitter&lt;/a&gt; and &lt;a href=&quot;https://facebook.com/operationcode.org&quot;&gt;Facebook&lt;/a&gt;.&lt;/p&gt;
&lt;p&gt;Cheers, and keep coding,&lt;/p&gt;
&lt;p&gt;David Molina&lt;/p&gt;
&lt;p&gt;&lt;a href=&quot;http://twitter.com/davidcmolina&quot;&gt;@davidcmolina&lt;/a&gt;) &amp;&lt;/p&gt;
&lt;p&gt;The Operation Code Team&lt;/p&gt;

&lt;p&gt;P.S. If you&#39;d like an &lt;a href=&quot;https://twitter.com/operation_code/status/607978609785962497&quot;&gt;Operation Code sticker&lt;/a&gt;, DM with a good mailing address and I&#39;ll put one in the mail for you. If you&#39;d like to put an order for &quot;Medal&quot; t-shirt, go &lt;a href=&quot;https://cottonbureau.com/products/operation-code-medal&quot;&gt;here&lt;/a&gt;.

&lt;p&gt;P.S.S. If you do not receive an invite from Slack within 2 hours please &lt;a href=&quot;mailto:david@operationcode.org&quot;&gt;email me&lt;/a&gt;, or ping me on Twitter because something has failed. And, that&#39;s a nonstarter. Hugs.&lt;/p&gt;
